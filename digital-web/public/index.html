<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/LaundryElement.js"></script>
    <title>Laundry Server</title>
    <style>
        body {
            background: rgb(0, 161, 205);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: calc(3*min(1.6vw, 1.2vh));
            margin: 0.2em;
        }

        #washer1 {
            grid-area: washer1;
        }

        #washer2 {
            grid-area: washer2;
        }

        #washer3 {
            grid-area: washer3;
        }

        #dryer1 {
            grid-area: dryer1;
        }

        #dryer2 {
            grid-area: dryer2;
        }

        #dryer3 {
            grid-area: dryer3;
        }

        #dryer4 {
            grid-area: dryer4;
        }

        #text {
            grid-area: text;
        }

        #container {
            display: grid;
            grid-template-areas: "empty washer1 washer2 washer3"
                "dryer1 text text text"
                "dryer2 text text text"
                "dryer3 text text text"
                "dryer4 text text text";
            width: min-content;
            gap: 0.3em;
            margin: auto;
        }

        laundry-element {
            font-size: min(1.6vw, 1.2vh);
        }
    </style>
    <script>
        function updateMachines() {
            fetch('watch').then(
                response => response.json()
            ).then(
                json => {
                    const dryers = json["dryers"];
                    const washers = json["washers"];
                    for (let i = 1; i <= dryers.count; i++) {
                        document.getElementById(`dryer${i}`).state = dryers.status[i - 1];
                        document.getElementById(`dryer${i}`).transition = dryers.lastTransition[i - 1];
                    }
                    for (let i = 1; i <= washers.count; i++) {
                        document.getElementById(`washer${i}`).state = washers.status[i - 1];
                        document.getElementById(`washer${i}`).transition = washers.lastTransition[i - 1];
                    }
                }
            )
        }
        updateMachines();
        setInterval(updateMachines, 10000);
    </script>
</head>

<body>
    <div id="container">

        <laundry-element id="washer1" state="on"></laundry-element>
        <laundry-element id="washer2" state="unknown"></laundry-element>
        <laundry-element id="washer3" state="off"></laundry-element>
        <laundry-element id="dryer1" state="off"></laundry-element>
        <laundry-element id="dryer2" state="broken"></laundry-element>
        <laundry-element id="dryer3" state="on"></laundry-element>
        <laundry-element id="dryer4" state="off"></laundry-element>
        <div id="text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam iure numquam similique obcaecati, impedit ad
            pariatur. Amet porro minima eum ipsum magni unde ipsam, corporis temporibus sequi, mollitia perferendis
            veniam.
        </div>
    </div>
</body>

</html>
