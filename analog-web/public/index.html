<!doctype html>
<html>
<head>
  <title>Laundry and Stuff</title>
  <style>
    body {
      padding: 40px;
    }
  .x.axis line {
    shape-rendering: auto;
  }
  .line {
    fill: none;
    stroke: #000;
    stroke-width: 1.5px;
  }

  svg {
    font: 10px sans-serif;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  </style>
</head>
<body>
  <p id="data">Data would go here?</p>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="chart.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    function update() {
      $.ajax(
        {url: "/rawdata"}
      ).done(function(data) {
        $("#data").text(""+data);
        console.log(data);
        tick(parseFloat(data));
      });
      setTimeout(update, 500);
    }
    update();
  });
</script>
</body>
</html>
