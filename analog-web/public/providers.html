<!doctype html>
<html>
<head>
  <title>Laundry and Stuff</title>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'/>
  <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
  <style>
 </style>
</head>
<body>
  These are the cell providers we can send text notifications to. If yours
  isn't here, and you'd like it to be, email imperial-consort at mit dot edu
  and we'll see what we can do.
  <ul id="providers">
  </ul>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="providers.js"></script>
  <script>
   $(document).ready( function () {
     _.each(providers, function (provider) {
       $("#providers").append("<li>"+provider.name+"</li>");
     });
   });
  </script>
</body>
</html>
